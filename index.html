<!DOCTYPE html>
<html>

<head>
    <title>Stock Information</title>
    <meta charset="utf-8">
    <!-- <link href="index.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        .row {
            display: flex;
            flex-direction: row;
            /* align-items: center; */
            /* Optional: To vertically center the elements */
        }

        .row input,
        .row button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-3" style="width: 600px;">
        <h2 class="text-center">Stock Information</h2>
        <table class="table table-bordered" id="mytable">
            <thead>
                <tr>
                    <th>股票代號</th>
                    <th>公司簡稱</th>
                    <th>累積成交量</th>
                    <th>當前盤中成交價</th>
                    <th>昨日收盤價格</th>
                    <th>漲跌百分比</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="companyId"></td>
                    <td id="companyName"></td>
                    <td id="Volume"></td>
                    <td id="curPrice"></td>
                    <td id="yesClose"></td>
                    <td id="priceChange"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <input type="text" class="form-control" name="companyid" id="textbox_id" placeholder="Company ID">
        <button id="add">Add</button>
        <button id="delete">Delete</button>
    </div>
    <label for="threshold-input">Threshold</label>
    <input type="number" min="0" max="0.1" step="0.01" id="threshold-input">
</body>
<script src="script.js"></script>

</html>
